	<!DOCTYPE html>
	<html>
	<head>
		<title>simple web page</title>
		<style type="text/css">
			a:link{
				color: green;
				background-color: transparent;
				text-decoration: none; 
			}
			a:visited{
				color: red;
				background-color: transparent;
				text-decoration: none;
			}
			a:hover{
				color: yellow;
				background-color: transparent;
				text-decoration: none;
			}
			a:active{
				color: pink;
				background-color: transparent;
				text-decoration: none;
			}

		</style>

	</head>
	<body>
		  <h2>Link Colors</h2>
		  <p>You can change the default colors of links</p>
		  <a href="https://www.w3schools.com/html/html_images.asp">HTML Images</a>
	</body>
	</html>
